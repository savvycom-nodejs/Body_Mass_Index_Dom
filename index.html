<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body mass Index</title>
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
    <div id="body-mass">
        <h2 id="text-bmi">ĐO CHỈ SỐ (BMI)</h2>
        <div id="height">
            <p id ="text-height">Chiều cao</p>
            <input id="input-height" class="form-control" type="text"  placeholder="Tính theo m">
        </div>
        <div id="weight">
            <p id="text-weight">Cân nặng</p>
            <input id="input-weight" class="form-control" type="text" placeholder="Tính theo kg">
        </div>
        <div id="gender">
            <p id="text-gender">Giới tính:</p>
            <input type="radio" name="gender" value="male" checked>
            <label id="male" for="male">Nam</label>
            <input type="radio" name="gender" value="female">
            <label id="female" for="female">Nữ</label>
        </div>
        <div id="button-calculate">
            <button class="btn btn-primary" onclick="buttonCalculate()">Tính BMI</button>
        </div>
        <div id="result">
            <p>KẾT QUẢ</p>
            <span id="resultNumber"></span>
            <span id="resultText"></span>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
